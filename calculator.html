<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Simple JS Caculator <i class="fa-solid fa-calculator"></i></h1>
    </header>
    <main>
        <div class="instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Click in the button to start the calculator!</li>
                <li>Add two numbers in the prompt.</li>
                <li>The calculator will display the result of the four operations <span class="material-symbols-outlined">calculate</span></li>
            </ol>
        </div>
        <button onclick="calculator();">Click to start</button>
        <div id="results">

        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
